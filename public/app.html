<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS front end</title>

    <script type="module" src="./scripts/generate-allposts-form.js"></script>
    <script type="module" src="./scripts/update-handlers.js"></script>
  </head>
  <body>
    <section id="allPostsContainer">
      <h1>All posts</h1>
      <form id="allPostsFormElement">
        <select id="allPostsSelectElement" size="5"></select>
        <div>
          <button type="submit">Display post</button>
          <button type="button" id="newPostButtonElement">New post</button>
        </div>
      </form>
    </section>

    <section id="postContainer">
      <h1>Selected post</h1>
      <h3>Metadata</h3>
      <textarea id="postMetadataTextareaElement" rows="10" cols="80"></textarea>
      <p>
        <button type="button" id="createPostButtonElement">Create post</button>
      </p>
      <h3>Keywords</h3>
      <textarea id="postKeywordsTextareaElement" rows="10" cols="80"></textarea>
      <h3>Post body</h3>
      <textarea id="postBodyTextareaElement" rows="10" cols="80"></textarea>
    </section>

    <section id="postBodyContainer">
    </section>
  </body>
</html>
