<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS front end</title>

    <script type="module" src="./scripts/generate-allposts-form.js"></script>
    <script type="module" src="./scripts/attach-update-handlers.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="allPostsContainer">
      <h1>All posts</h1>
      <form id="allPostsFormElement">
        <select id="allPostsSelectElement" size="5"></select>
        <div>
          <button type="submit">Display selected post</button>
          <button type="button" id="deletePostButtonElement">
            Delete selected post
          </button>
          <button type="button" id="newPostButtonElement">New post</button>
        </div>
        <div>
          <button type="button" id="refreshButtonElement">Refresh</button>
        </div>
      </form>
    </section>

    <section id="postContainer">
      <h1>Selected post</h1>

      <h3>Metadata</h3>

      <form id="postMetadataFormElement">
        <label for="postIdInputElement">Id:</label>
        <input type="text" id="postIdInputElement" name="postId" disabled />

        <label for="postTitleInputElement">Title:</label>
        <input type="text" id="postTitleInputElement" name="title" />

        <label for="postDescriptionInputElement">Description:</label>
        <input
          type="text"
          id="postDescriptionInputElement"
          name="description"
        />

        <label for="postCreatedInputElement">Created:</label>
        <input type="text" id="postCreatedInputElement" name="created" />

        <label for="postModifiedInputElement">Updated:</label>
        <input
          type="text"
          id="postModifiedInputElement"
          name="modified"
          disabled
        />
      </form>

      <p>
        <button type="button" id="createPostButtonElement">Create post</button>
        <button type="button" id="updatePostMetadataButtonElement">
          Update post metadata
        </button>
      </p>

      <h3>Post body</h3>
      <textarea id="postBodyTextareaElement" rows="10" cols="80"></textarea>
      <p>
        <button type="button" id="updatePostBodyButtonElement">
          Update content and metadata
        </button>
      </p>

      <h3>Keywords</h3>
      <div id="keywordsContainer"></div>
    </section>
  </body>
</html>
